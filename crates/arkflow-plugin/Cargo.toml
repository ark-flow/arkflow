[package]
name = "arkflow-plugin"
version.workspace = true
edition.workspace = true
description.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true


[dependencies]
tokio = { workspace = true }
tokio-util = { workspace = true, features = ["rt"] }
async-trait = { workspace = true }
futures-util = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
toml = { workspace = true }
humantime = { workspace = true }
tracing = { workspace = true }
datafusion = { workspace = true }
datafusion-functions-json = { workspace = true }
datafusion-table-providers = { version = "0.4", features = [
    "mysql",
    "postgres",
    "duckdb",
    "sqlite",
] }
ballista = { version = "46" }
spiceai_duckdb_fork = "=1.2.1"
arrow-json = { workspace = true }
prost-reflect = { workspace = true }
prost-types = { workspace = true }
protobuf-parse = { workspace = true }
protobuf = { workspace = true }
lazy_static = { workspace = true }
axum = { workspace = true }
reqwest = { workspace = true }
tower = "0.5"
tower-http = { version = "0.6.4", features = ["cors", "trace"] }
base64 = "0.22"
colored = { workspace = true }
flume = { workspace = true }
rumqttc = "0.24.0"
# Kafka
aws-msk-iam-sasl-signer = "1.0.0"
rdkafka = { version = "0.37", features = [
    "cmake-build",
    "tracing",
    "sasl",
    "ssl-vendored",
    "zstd",
] }
rdkafka-sys = "4.8.0"
sasl2-sys = { version = "0.1.22", features = ["vendored"] }

# redis
redis = { version = "0.31", features = ["tokio-native-tls-comp", "aio", "connection-manager", "cluster-async"] }

# vrl https://github.com/vectordotdev/vrl
vrl = { version = "0.24.0", features = ["value", "compiler", "stdlib"] }


# arkflow
arkflow-core = { workspace = true }
sqlx = { workspace = true }

# Websocket
tokio-tungstenite = { version = "0.26", features = ["native-tls"] }

# NATS
async-nats = "0.41.0"


# modbus
tokio-modbus = { version = "0.16", default-features = false, features = ["tcp"] }

# Object Store
object_store = { version = "0.12.1", features = ["aws", "azure", "gcp"] }
hdfs-native-object-store = "0.13"


once_cell = "1.19.0"
futures = { workspace = true }
tokio-stream = "0.1.17"
url = "2.5.4"
num_cpus = "1.16.0"

[dev-dependencies]
tempfile = { workspace = true }
mockall = { workspace = true }
